version: '3'
services:
  app:
    build: ./
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    env_file: ./.env
    volumes:
      - ./nginx//templates:/etc/nginx/templates
      - ./certbot/www:/var/www/certbot
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    restart: unless-stopped
