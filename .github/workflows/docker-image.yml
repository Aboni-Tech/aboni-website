name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      env:
        DOCKER_USER_PASS: ${{ secrets.DOCKER_USER_PASS }}
      run: ./scripts/deploy.sh testconnect docker:$DOCKER_USER_PASS@161.35.235.64
